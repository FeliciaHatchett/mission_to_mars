<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mars Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbtron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Mars Data</a></p>
        </div>
        <div class="row" id="mar-news">
            <div class="col-md-12">
                <div class="media">
                    <h2>Mars News</h2>
                    <h3 class="media-heading">{{mars.news_title}}</h3>
                    <p>{{mars.news_p}}</p>
                </div>
            </div>
        </div>
        <div class="row" id="mars-image mars-data">
            <div class="col-md-8">
                <div class="box">
                    <h3 class="media-heading">Featured Mars Image</h3>
                    <hr>
                    <img src="{{mars.featured_image_url}}" alt="Nasa's featured mars image" id="featured-img">
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="media-border border-dark">
                            <div class="media-body my-3 mx-1">
                                <h4>Current Weather on Mars</h4>
                                <p>{{mars.mars_weather}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 mt-5">
                        <h4>Mars Facts</h4>
                        <hr>
                        {{mars.facts | safe}}
                    </div>
                </div>
            </div>

        </div>
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <h2>Mars Hemispheres</h2>
                <hr>
            </div>
            {% for hemisphere in mars.hemisphere_image_urls %}
            <div class="col-md-6">
                <figure class="figure">
                    <img class="figure-img img-fluid my-1" src="{{ hemisphere.img_url}}" alt="{{hemisphere.title}}">
                    <figcaption class="figure-caption"><h4>{{hemisphere.title}}</h4></figcaption>
                </figure>
            </div>
            {% endfor%}
            </div>
        
    </div>
</body>
</html>
